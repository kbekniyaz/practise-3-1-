        <div class="col-6">

                <p class="text-underimg_2">Lorem, ipsum dolor.</p>
                <img id="rectangle" src="images/Rectangle 77.png" alt="Rectangle ">

        <div class="col-6">
            <div id="form1" class="wrapper">
                <div class="title-text">
                   <div class="title login">
                    Welcometolorem   
                   </div>
                   <div class="title signup">
                    Welcometolorem
                    
                   </div>
                </div>
                <div class="form-container">
                   <div class="slide-controls">
                      <input type="radio" name="slide" id="login" checked>
                      <input type="radio" name="slide" id="signup">
                      <label for="login" class="slide login">Login</label>
                      <label for="signup" class="slide signup">Signup</label>
                      <div class="slider-tab"></div>
                   </div>
                   <div class="form-inner">
                      <form action="#" class="login">
                         <div class="field">
                            <input type="text" placeholder="Enter your User name
                            " required>
                         </div>
                         <div class="field">
                            <input type="password" placeholder="Enter your Password" required>
                         </div>
                         <div class="pass-link">
                             <input type="checkbox"><span id="animate-span" >Remember me</span>
                            <a href="#">Forgot password?</a>
                         </div>
                         <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Login">
                         </div>
                      </form>
                      <form action="#" class="signup">
                        <div class="field">
                            <input type="password" placeholder="Enter your Email Address" required>
                         </div>
                         <div class="field">
                            <input type="text" placeholder="Enter your User name" required>
                         </div>
                         <div class="field">
                            <input type="password" placeholder="Enter your Password" required>
                         </div>
                         <div class="field btn" id="btn_remember">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Signup">
                         </div>
                      </form>
                   </div>
                </div>
             </div>
